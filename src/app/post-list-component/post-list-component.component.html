<li [ngClass]="{
'list-group-item': true,
'list-group-item-success': post.loveIts > 0,
'list-group-item-danger': post.loveIts < 0}">
  <h1>{{ post.title }}</h1>
  <small>{{ post.created_at | date:"short" }}</small>
  <p>{{ post.content }}</p>
  <p>{{ post.loveIts }}</p>
  <p>
    <button class="btn btn-success" (click)="onLove()">Love it !</button>
    <button class="btn btn-danger" (click)="onDontLove()">Don't love it !</button>

  </p>

</li>
